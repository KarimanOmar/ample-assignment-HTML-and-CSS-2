<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="icon" href="../images/AdobeStock_154891772_Preview.icon">
    <div class="container">
      <style>
        .asterisk::after {
          content: "*";
          color: red;
          margin-left: 5px;
        }
        input:invalid {
  border: 2px solid black;
}

input:invalid + span {
    
  /* display: inline-block; */
  color: red;
  margin-top: 10px;
}

input:valid {
  border: 2px solid white;
}

input:valid + span {
  display: none;
}

    
      </style>
      
</head>
<body>
    <section style="padding: 2em; background-color: rgb(224, 233, 185);">
    <form action="./Thanks.html" method="get" autocomplete="on">
        <fieldset>

            <legend> Full Name </legend>
            <br>
            <div class="asterisk">
            <label for="First name"> First Name </label><br>
            <input required type="text" id="First name" size="50" maxlength="20" placeholder="First Name" name="First name" tabindex="1">
            <span>Not valid</span>
        </div>

            <br>
            <br>

            <label for="Last Name"> Last Name </label>
            <br>
            <div class="asterisk">
            <input required type="text" id="Last Name" tabindex="2" size="50" maxlength="20" name="Last Name" placeholder="Last Name">
            <span>Not valid</span>
        </div>

            <br>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend> Contact Informaion </legend>
            <br>

            <label for="Email"> Email </label>
            <br>
            <div class="asterisk">
            <input required type="email" name="Email" id="Email" tabindex="3" size="50" maxlength="20" placeholder="Email">
            <span>Not valid</span>
        </div>

            <br>
            <br>
            <label for="Password"> Password </label>
            <br>
            <input type="password" name="Email" id="Email" tabindex="4" size="50" maxlength="20" placeholder="Password">
            <br>
            <br>
            <label for="Repeat password">Repeat password</label>
            <br>
            <input type="password" name="Repeat password" id="Repeat password" tabindex="5" size="50" maxlength="20" placeholder="Repeat password">
            <br>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend> Personal Infprmation </legend>
            <br>
            <label for="Birth Date"> Birth Date </label>
            <input type="date" name="Birth Date" id="Birth Date">
            <br>
            <br>
            <label for="User Picture">User Picture</label>
            <br>
            <input type="file" name="User Picture" id="User Picture">
            <br>
            <h4> Your Gender </h4>
            <input type="radio" name=" Gender" id="Male"value="Male"><label for="Male">Male</label>
            <input type="radio" name=" Gender" id="Female"value="Female"><label for="Female">Female</label>
            <br>
            <h4> Your Faculty </h4>
            <select name="Faculty" id="Faculty">
                <option value="Arts">Arts</option>
                <option value="Economics">Economics</option>
                <option value="Education">Education</option>
                <option value="law">law</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Jurisprudence">Jurisprudence</option>
                <option value="pharmacy">pharmacy</option>
                <option value="Medicine">Medicine</option>
            </select>
            <h4> Your Interests </h4>
            <input type="checkbox" name="Your Interests" id="Programming" value="Programming"><label for="Programming">Programming</label>
            <input type="checkbox" name="Your Interests" id="Reading" value="Reading"><label for="Reading">Reading</label>
            <input type="checkbox" name="Your Interests" id="Swimming" value="Swimming"><label for="Swimming">Swimming</label>
            <h4> About you </h4>
            <textarea name="About you" id="About you" cols="30" rows="10">About you</textarea>
            <br>
            <br>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox" value="checkbox">
            <label for=""> <a href="https://www.termsfeed.com/public/images/terms-conditions-generator/preview-sample-jpg/terms-conditions-sample-large.jpeg" target="_blank">I agreed to terms and condition </a> </label>
            <br>
            <br>
        </fieldset>
        <br>
        </section>
        <footer style="text-align: center; padding: 1em; background-color: rgb(199, 212, 139);">
        <input type="reset" name="reset" id="reset">
        &emsp;
        <input type="submit" value="Submit" />
        <div style=" display: inline-block; float: right;"><a href="#" ><img src="../images/1.PNG" width="30px" height="30px"></a></div>
        
        </footer>
    </form>
</body>
</html>
